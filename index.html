<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	  <link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" media="screen and (min-width:620px)" href="css/medium_screen.css" type="text/css">
  	<link rel="stylesheet" media="screen and (min-width:830px)" href="css/large_screen.css" type="text/css">
	  <title>Best Restaurant Reviews App</title>
</head>

<body>
  <header>
		<a href="#maincontent" class="skip-link" >Skip to main content</a>
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews App</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="-1" aria-role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" tabindex="0" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" tabindex="0" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
			<div class="grid-restaurants-list">
					<ul id="restaurants-list"></ul>
			</div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYgidrxPazSJkMZ9wwg9G2XM0amCG1Fqs&callback=initMap" async defer></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

<!-- Register a service worker -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/service_worker.js')
             .then(function(){ console.log("Service Worker Registered");
    });
  });
}
</script>

</html>
